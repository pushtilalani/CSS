<html>
    <head>
        <style>
            h2 {
                letter-spacing: 5px;
            }
            h3 {
                letter-spacing: -2px;
            }
            p.one {
                word-spacing: 10px;
            }
            p.two {
                word-spacing: -2px;
            }
        </style>
    </head>
    <body>
        <h1>letter-spacing</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <hr>
        <p>Normal word-spacing</p>
        <p class="one">Larger word-spacing</p>
        <p class="two">Smaller word-spacing</p>
        <hr>
    </body>
</html>
