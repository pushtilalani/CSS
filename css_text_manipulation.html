<html>
    <head>
        <style>
            .p1{
                text-indent: 20px ;
            }
            h1{
                text-decoration: line-through;
            }
            .p2{
                text-transform: uppercase;
            }
            .p3{
                text-align: center;
            }
            .p4{
                letter-spacing: 15px ;
            }
            .p5{
                word-spacing: 18px ;
            }
        </style>
    </head>
    <body>
        <p class="p1">FSD-I is Great</p>
        <br>
        <hr>
        <h1>CSS means Cascading Style Sheet</h1>
        <br>
        <hr>
        <p class="p2">LJ is Best College</p>
        <br>
        <hr>
        <p class="p3">HTML means Hyper Text Markup Language</p>
        <br>
        <hr>
        <p class="p4">JavaScript is interesting</p>
        <br>
        <hr>
        <p class="p5">Python is easy </p>
        <br>
        <hr>
    </body>
</html>
