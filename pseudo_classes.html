<html>
    <head>
        <style>
            /* unvisited link */
            a:link {
                color:red;
            }
            /* visited link */
            a:visited {
                color:green;
            }
            /* mouse over link */
            a:hover {
                color:purple;
            }
            /* selected link */
            a:active {
                color:blue;
            }
        </style>
    </head>
    <body>
        <a href="https://www.google.com" target="_blank">This is link</a>
    </body>
</html>
