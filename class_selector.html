 examplpe 3 


<html>
    <head>
        <style>
            p.center {
                text-align: center;
                color: red;
            }
            p.large {
                font-size: 200%;
            }
        </style>
    </head>
    <body>
        <h1 class="center">No effect of center class</h1>
        <p class="center">Center text-align</p>
        <p class="large">Large font-size</p>
        <p class="center large">Effect of both center and large class</p>
    </body>
</html>
